<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="insta-phone">
            <img src="img/instagram-celular.png" alt="">
        </div>
        <div class="insta">
            <div class="insta-login">
                <div class="insta-logo">
                    <img src="img/instagram-logo.png"alt="">
                </div>
                <div class="login-info">
                    <p class="login">Telefone, nome de usuário ou e-mail</p>
                    <p class="login">Senha</p>
                </div>
                <a href="#" class="entrar">Entrar</a>
                <a href="#" class="esq-senha">Esqueceu a senha?</a>
            </div>

            <div class="insta-login sem-conta">
                <p>Não tem uma conta? <p class="azul">Cadastre-se!</p></p>
            </div>

            <div class="app">
                <p>Obtenha o aplicativo!</p>
                <div class="get-app">
                    <img src="img/googleplay-button.png" alt="">
                    <img src="img/apple-button.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
